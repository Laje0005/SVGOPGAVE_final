<!DOCTYPE html>
<html lang="da">
<head>

    <script type="text/javascript" src="interactiveSvgStart.js"></script>

<style>
    * {
box-sizing: border-box;
    } 

    img {

circle:hover {

}

#container {

}

#map{

}

#info{

    padding: 10px;
    border: 1px solid #333;
}

</style>

</head>

    <div id="map"></div>

</section>
